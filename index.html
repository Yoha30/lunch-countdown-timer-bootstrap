<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- displays site properly based on user's device -->

    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.css">

    <title>Launch countdown timer</title>

    <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->

        .attribution {
            font-size: 11px;

        }

        }
    </style>
</head>
<body class="bg-main">
<h1 class=" mx-20 w-full main-text text-uppercase mt-10 mb-5"> We're launching soon</h1>
<div class="d-flex justify-content-center flex-row text-uppercase w-full font-weight-bold ">
    <div>
        <div class="bg-cards card shadow  " id="date"></div>
        <p class="date">Days</p>
    </div>
    <div class="pl-2 ">
        <div class="bg-cards rounded-xl card " id="hours"></div>
        <p class="date pt">Hours</p>
    </div>
    <div class="pl-2">
        <div class="bg-cards card rounded-xl" id="mins"></div>
        <p class="date">Minutes</p>
    </div>
    <div class="pl-2">
        <div class="bg-cards card rounded-xl" id="sec"></div>
        <p class="date">Seconds</p>
    </div>
</div>
